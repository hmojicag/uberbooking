<!-- Page Header -->
<header class="masthead">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading-minor">
          <h1>Events</h1>
          <span class="subheading">{{subTitle}}</span>
          <div *ngFor="let event of events">
            <h4>Event: {{event.name}}</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
